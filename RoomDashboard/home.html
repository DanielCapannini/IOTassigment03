<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8">
        <title>Dashboard</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Smart Room</h1>
        <form action="#" method="post">
            <fieldset>
                <legend>gestione stanza:</legend>
                <button type="button" name="luce" value="on">Accendi luce</button>
                <label for="vol">apertura tapparella:</label>
                <input type="range" id="vol" name="vol" min="0" max="180">
                <button type="button" name="tapparella" value="on">Apri tapparella</button>
            </fieldset>
        </form>
        <div id="chartsContainer">
            <canvas id="roomDataChartMovement" style="width:100%;max-width:100%;height: 60vh;"></canvas>
            <canvas id="roomDataChartLight" style="width:100%;max-width:100%; height: 60vh;"></canvas>
        </div>
    </body>
</html>
