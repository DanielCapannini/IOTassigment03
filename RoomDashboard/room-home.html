<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Dashboard</title>
    <link rel="stylesheet" href="room-css.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="room-home.js"></script>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
    </header>
    <main>
        <div id="controls" class="section">
            <div id="lights-control" class="control card">
                <h2>Lights</h2>
                <input type="button" id="switch" class="toggle-switch" value="off">
                <label for="switch" class="toggle-switch">Off/On:</label>
            </div>
            <div id="rollerblinds-control" class="control card">
                <h2>Roller blinds</h2>
                <div class="slider-container">
                    <label for="slider" class="slider">Open/Close:</label>
                    <input type="range" id="slider" min="0" max="100" step="1" value="0" class="slider">
                </div>
            </div>
        </div>
        <div id="activities" class="section canvas">
            <h2>Activities</h2>
            <canvas id="myChart"></canvas>
        </div>
    </main>
</body>
</html>
